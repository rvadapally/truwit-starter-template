        <img src="assets/verified-by-truwit.png" alt="Truwit Logo" class="nav-logo" />
        <h1 class="brand-name" routerLink="/">Truwit</h1>
      </div>
      <div class="nav-links">

      </div>
    </nav>
  </header>
